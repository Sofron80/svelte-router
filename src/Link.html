<a href='#{{ to }}' on:click='navigate(event, to)'>
  {{ yield }}
</a>

<script>
  import history from './history'
  
  export default {
    data () {
      return {
        to: '/',
      }
    },
    methods: {
      navigate (event, to) {
        if (event && event.preventDefault) event.preventDefault()
        if (to) {
          const { pathname } = history.location
          if (pathname !== to) history.push(to)
        }
      }
    }
  }
</script>
