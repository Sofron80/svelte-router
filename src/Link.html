<a href='/#{{ to }}' on:click='navigate(event, to)'>
  {{ yield }}
</a>

<script>
  import history from './history'
  
  export default {
    data () {
      return {
        to: '/',
      }
    },
    methods: {
      navigate (event, path) {
        if (event && event.preventDefault) event.preventDefault()
        if (path) {
          history.push(path)
        }
      }
    }
  }
</script>
